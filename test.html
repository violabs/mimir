<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sun With Two Splitting Paths</title>
</head>
<body style="margin: 0; padding: 0;">
<svg
        width="600"
        height="400"
        viewBox="0 0 600 400"
        xmlns="http://www.w3.org/2000/svg"
        style="display: block; margin: 0 auto; background: #87CEEB;"
>

    <!-- Background sky gradient (optional) -->
    <defs>
        <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#87CEEB" />
            <stop offset="100%" stop-color="#ffffff" />
        </linearGradient>
    </defs>

    <!-- Sky Rectangle -->
    <rect
            x="0" y="0"
            width="600" height="400"
            fill="url(#skyGradient)"
    />

    <!-- The Sun -->
    <circle
            cx="300"
            cy="100"
            r="50"
            fill="#FFD700"
            stroke="#FFA500"
            stroke-width="4"
    />

    <!-- Sun Rays (optional fancy flair!) -->
    <g stroke="#FFA500" stroke-width="2">
        <line x1="300" y1="0"   x2="300" y2="50"  />
        <line x1="300" y1="150" x2="300" y2="200" />
        <line x1="250" y1="100" x2="200" y2="100" />
        <line x1="350" y1="100" x2="400" y2="100" />
        <!-- Diagonal rays -->
        <line x1="280" y1="20"  x2="250" y2="40"  />
        <line x1="320" y1="20"  x2="350" y2="40"  />
        <line x1="280" y1="180" x2="250" y2="160" />
        <line x1="320" y1="180" x2="350" y2="160" />
    </g>

    <!-- Horizon line for aesthetic (optional) -->
    <line
            x1="0" y1="250"
            x2="600" y2="250"
            stroke="#228B22"
            stroke-width="3"
    />

    <!-- Two Paths Splitting -->
    <!-- Path #1 -->
    <path
            d="M 300 400
       Q 290 300, 200 250
       Q 150 220, 130 180"
            fill="none"
            stroke="#8B4513"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"
    />

    <!-- Path #2 -->
    <path
            d="M 300 400
       Q 310 300, 400 250
       Q 450 220, 470 180"
            fill="none"
            stroke="#8B4513"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"
    />

</svg>
</body>
</html>
